<!-- week09-21-box-boxsizing -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
    <style>
        div { width:300px; height: 300px; background: lightblue;
            float:left; margin: 50px; font-size:60px;
        } 
        div:nth-child(2) { padding: 50px; border: 20px solid #666; 
              box-sizing: content-box;
        }
        div:nth-child(3) { padding: 50px; border: 20px solid #666;
              box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
</body>
</html>
