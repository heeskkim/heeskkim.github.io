<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
    <style>
        span { 
            font: bold 150px/1.6 verdana;
            color: lightblue;
            margin: 50px;
        }
        span:nth-child(1) { text-shadow: 5px 5px 5px #333; }
        span:nth-child(2) { text-shadow: -5px -5px 10px #333; }
    </style>
<body>
    <span>TEST1</span>
    <span>TEST2</span>
</body>
</html>
