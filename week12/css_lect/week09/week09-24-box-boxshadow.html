<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
    <style>
        div {
            width: 300px;
            height: 300px;
            float: left;
            margin: 50px;
            background: lightgreen;
        }
        div:nth-child(1) { box-shadow: 10px 10px 10px #333 }
        div:nth-child(2) { box-shadow: -10px -10px 20px #333 }
    </style>
<body>
    <div></div>
    <div></div>
</body>
</html>
