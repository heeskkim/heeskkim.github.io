<!-- week09-22-box-borderradius.html -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
    <style>
        div {
            width: 300px; height: 300px;
            float: left;
            margin: 50px; background: lightblue;
        }
        div:nth-child(1) { border-radius: 0px 10px 20px 40px; }
        div:nth-child(2) { border-radius: 150px; }
    </style>
<body>
    <div></div>
    <div></div>
</body>
</html>
