<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼(form)</title>
<style>
    #form_button { margin: 10px; padding: 10px; }
    #form_input { margin: 10px;  padding: 10px;  }
</style>
</head>
<body>
    <form id="form_button">
    <button type='button'>검색</button>
    <button type='submit'>확인</button>
    <button type='reset'>취소</button>
    </form>
    
    <form id="form_input">
    <input type="button" value="검색">
    <input type='submit' value="확인">
    <input type='reset' value="취소">
    </form>
</body>
</html>
